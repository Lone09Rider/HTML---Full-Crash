<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="color: white; background-color: black;">
    <!-- Withot Autoplay -->
    <h2>Without Autoplay</h2>
    <video src="vid.mp4" poster="thumb.jpg" height="500" controls></video>
    <!-- With Auto Play -->
    <br>
    <h2 style="background-color: black; color: white;">With Autoplay</h2>
    <video src="vid.mp4" poster="thumb.jpg" height="500" autoplay controls></video>
    <br>
    <br>
    <br>
    <br>
    <br>
    <h2>Now Iframes</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/pQN-pnXPaVg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <br>
</body> 
</html>
