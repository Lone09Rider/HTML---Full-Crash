<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some tags</title>
</head>
<body>
    <p>This is a Paragraph</p>
    <h1>This is a heading</h1>
    <p>This is another Paragraph</p>
    <p>This is <strong>STRONG</strong></p>
    <p>This is <b>Bold</b> same as <strong>Strong</strong></p>
    <p>This is <em>Emphasis/Italics</em></p>
    <p>This is also <i>Italics</i></p>

    <!-- Now to increase the Size a bit-->
    <p><big>Big</big> Not Big</p>
    <!-- Now to decrease the Size a bit-->
    <p><small>Small</small> Not Small</p>

</body>
</html>
