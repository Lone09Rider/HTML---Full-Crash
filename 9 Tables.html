<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table style="border: 1px solid black;">
        <thead>
            <tr>
                <th style="border: 1px solid black;">one</th>
                <th style="border: 1px solid black;">two</th>
                <th style="border: 1px solid black;">three</th>
                <th style="border: 1px solid black;">four</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="border: 1px solid black;">1 - one</td>
                <td style="border: 1px solid black;">2 - two</td>
                <td style="border: 1px solid black;">3 - three</td>
                <td style="border: 1px solid black;">4 - four</td>
            </tr>
            <tr>
                <!-- Colspan for space -->
                <td colspan="2" style="border: 1px solid black;">1 - one</td>
                <td style="border: 1px solid black;">2 - two</td>
                <td style="border: 1px solid black;">3 - three</td>
                <td style="border: 1px solid black;">4 - four</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
